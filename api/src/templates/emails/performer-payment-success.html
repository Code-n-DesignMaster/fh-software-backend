<p>Hi {{performer.name}},</p>
<p>Some of your products have been purchased successfully.</p>
<p>User: {{user.name}} @{{user.username}}</p>
<p>Transaction ID: <b>{{transactionId}}</b></p>
<table>
  <tr>
    <th>Product</th>
    <th>Description</th>
    <th>Price</th>
  </tr>
  {{#products}}
  <tr>
    <td>{{name}}</td>
    <td>{{description}}</td>
    <td>${{price}}</td>
  </tr>
  {{/products}}
</table>
